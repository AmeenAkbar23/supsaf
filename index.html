<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supsaf.in | Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow: hidden;
        }

        /* Animated Caution Tapes */
        .caution-tape {
            position: absolute;
            width: 200%;
            height: 60px;
            background: #f39c12; 
            background-image: repeating-linear-gradient(45deg, transparent, transparent 40px, #222 40px, #222 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            text-transform: uppercase;
        }

        .top-tape { top: 15%; transform: rotate(-5deg); animation: slideLeft 30s linear infinite; }
        .bottom-tape { bottom: 15%; transform: rotate(5deg); animation: slideRight 30s linear infinite; }

        @keyframes slideLeft {
            from { background-position: 0 0; }
            to { background-position: 1000px 0; }
        }

        @keyframes slideRight {
            from { background-position: 1000px 0; }
            to { background-position: -1000px 0; }
        }

        /* Logo and Central Content */
        .content {
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 7rem;
            color: #fff;
            margin: 0;
            letter-spacing: -5px;
            background: linear-gradient(90deg, #fff, #888, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShimmer 3s linear infinite;
        }

        @keyframes textShimmer {
            to { background-position: 200% center; }
        }

        h2 {
            color: #FF0000;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.2rem;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* Read More Button */
        .read-more-btn {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .read-more-btn:hover {
            background-color: #FF0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="logo">supsaf</h1>
        <h2>Building the Future of Photo Sharing</h2>
        <a href="about.html" class="read-more-btn">Read More</a>
    </div>

</body>
</html>
