<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supsaf.in | Coming Soon</title>
    <style>
        /* CSS is included here so it works perfectly immediately */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .logo {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .logo span {
            color: #0070f3; /* The blue dot for .in */
        }

        .status-badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 400;
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: #eee;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #000;
            animation: loading 2s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-badge">Project in Development</div>
        <div class="logo">supsaf<span>.in</span></div>
        <h2>High-resolution gallery for places & objects.</h2>
        <div class="loading-bar"></div>
        <p style="margin-top: 20px; font-size: 14px; color: #999;">Building the future of photo sharing.</p>
    </div>

</body>
</html>
