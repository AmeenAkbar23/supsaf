<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supsaf | Non-Human Perspectives</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --supsaf-red: #ff3b3b;
            --dark: #0a0a0a;
            --light: #f9f9f9;
            --gray: #777;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background-color: var(--light); 
            color: var(--dark); 
            padding: 20px; 
            overflow-x: hidden; 
        }

        /* --- Header & Branding --- */
        .top-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 40px; 
        }
        
        .logo-box { 
            background: var(--supsaf-red); 
            color: white; 
            font-weight: 900; 
            font-size: 1.8rem; 
            padding: 10px 20px; 
            text-transform: lowercase; 
            display: inline-block;
        }
        
        .tagline { 
            display: block; 
            font-size: 0.7rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin-top: 5px; 
            font-weight: 700; 
        }

        .search-wrapper { 
            display: flex; 
            border-bottom: 2px solid var(--dark); 
            width: 300px; 
        }
        
        .search-wrapper input { 
            border: none; 
            background: transparent; 
            padding: 10px 0; 
            width: 100%; 
            outline: none; 
            font-size: 0.9rem; 
        }
        
        .search-trigger { background: none; border: none; cursor: pointer; }

        /* --- Filters --- */
        .filter-strip { 
            margin-bottom: 30px; 
            display: flex; 
            gap: 15px; 
            overflow-x: auto; 
            padding-bottom: 10px; 
        }
        
        .filter-strip button { 
            background: none; 
            border: 1px solid #ddd; 
            padding: 8px 18px; 
            border-radius: 20px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            font-weight: 600; 
            white-space: nowrap; 
            transition: 0.3s; 
        }
        
        .filter-strip button.active { background: var(--dark); color: white; border-color: var(--dark); }

        /* --- Unique Editorial Grid --- */
        .grid-layout { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            grid-auto-rows: 280px; 
            gap: 25px; 
            grid-auto-flow: dense; 
        }
        
        .card { 
            background: white; 
            border: 1px solid #eee; 
            display: flex; 
            flex-direction: column; 
            cursor: pointer; 
            overflow: hidden;
        }
        
        /* Modern Masonry Variations */
        .card.wide { grid-column: span 2; }
        .card.tall { grid-row: span 2; }

        .img-wrapper { position: relative; flex-grow: 1; overflow: hidden; }
        .img-wrapper img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s ease; 
        }
        
        .card:hover img { transform: scale(1.05); }

        .card-overlay { 
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(255, 59, 59, 0.6); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            opacity: 0; 
            transition: 0.3s; 
            color: white; 
            font-size: 2rem; 
        }
        
        .card:hover .card-overlay { opacity: 1; }

        .card-info { 
            padding: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-size: 0.7rem; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        .category { color: var(--supsaf-red); }

        /* --- Detail View Section --- */
        .detail-view { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: white; 
            z-index: 2000; 
            display: none; 
            overflow-y: auto; 
            padding: 40px 5%; 
        }
        
        .detail-view.active { display: block; animation: slideIn 0.4s ease forwards; }

        .back-btn {
            background: none; border: none; font-weight: 900; 
            text-transform: uppercase; cursor: pointer; color: var(--dark);
            margin-bottom: 20px;
        }

        .detail-content { 
            display: grid; 
            grid-template-columns: 1.5fr 1fr; 
            gap: 50px; 
            margin-top: 20px; 
        }
        
        .main-image-box img { width: 100%; border-radius: 4px; box-shadow: 15px 15px 0 var(--light); }

        .meta-label { font-size: 0.65rem; color: var(--gray); text-transform: uppercase; display: block; margin-top: 20px; }
        .meta-card h2 { font-size: 2.5rem; font-weight: 900; margin-bottom: 5px; }
        
        .action-stack { margin-top: 30px; display: flex; flex-direction: column; gap: 10px; }
        
        .primary-download { 
            background: var(--supsaf-red); color: white; text-align: center; 
            padding: 18px; text-decoration: none; font-weight: 800; 
            text-transform: uppercase; font-size: 0.9rem; 
        }
        
        .share-btn { 
            background: var(--dark); color: white; border: none; 
            padding: 18px; font-weight: 800; text-transform: uppercase; 
            cursor: pointer; 
        }

        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* --- Responsive Design --- */
        @media (max-width: 900px) {
            .detail-content { grid-template-columns: 1fr; }
            .card.wide { grid-column: span 1; }
            .top-bar { flex-direction: column; align-items: flex-start; gap: 15px; }
            .search-wrapper { width: 100%; }
        }
    </style>
</head>
<body>
  <button class="fab-upload" id="open-upload">
  <i class="fas fa-plus"></i>
</button>

<div id="upload-modal" class="modal-overlay">
  <div class="modal-card">
    <div class="modal-header">
      <h3>Submit to supsaf</h3>
      <button id="close-upload">&times;</button>
    </div>
    <div class="upload-area" id="drop-zone">
      <i class="fas fa-cloud-upload-alt"></i>
      <p>Drag & drop or <span>browse</span></p>
      <input type="file" id="file-input" hidden>
    </div>
    <div class="upload-form">
      <div class="input-group">
        <label>Location</label>
        <input type="text" placeholder="e.g. Muvattupuzha, Kerala">
      </div>
      <div class="input-group">
        <label>Category</label>
        <select>
          <option>Architecture</option>
          <option>Nature</option>
          <option>Industrial</option>
          <option>Textures</option>
        </select>
      </div>
      <button class="submit-upload">Publish Image</button>
    </div>
  </div>
</div>

    <header class="top-bar">
        <div class="brand">
            <div class="logo-box">supsaf</div>
            <span class="tagline">Non-Human Perspectives.</span>
        </div>
        <div class="search-wrapper">
            <input type="text" placeholder="Search architecture, nature, objects...">
            <button class="search-trigger"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <section class="filter-strip">
        <button class="active">All Views</button>
        <button>Architecture</button>
        <button>Nature</button>
        <button>Industrial</button>
        <button>Textures</button>
    </section>

    <main class="grid-layout" id="main-gallery">
        <div class="card wide">
            <div class="img-wrapper">
                <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1200" alt="Building">
                <div class="card-overlay"><i class="fas fa-expand"></i></div>
            </div>
            <div class="card-info">
                <span class="category">Architecture</span>
                <span class="location">Tokyo, JP</span>
            </div>
        </div>

        <div class="card">
            <div class="img-wrapper">
                <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=1000" alt="Hill">
                <div class="card-overlay"><i class="fas fa-expand"></i></div>
            </div>
            <div class="card-info">
                <span class="category">Nature</span>
                <span class="location">Kerala, IN</span>
            </div>
        </div>

        <div class="card tall">
            <div class="img-wrapper">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1000" alt="Forest">
                <div class="card-overlay"><i class="fas fa-expand"></i></div>
            </div>
            <div class="card-info">
                <span class="category">Wilderness</span>
                <span class="location">Oregon, US</span>
            </div>
        </div>

        <div class="card">
            <div class="img-wrapper">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1000" alt="Trees">
                <div class="card-overlay"><i class="fas fa-expand"></i></div>
            </div>
            <div class="card-info">
                <span class="category">Textures</span>
                <span class="location">Berlin, DE</span>
            </div>
        </div>
    </main>

    <section id="image-detail" class="detail-view">
        <div class="detail-container">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Back to Gallery</button>
            <div class="detail-content">
                <div class="main-image-box">
                    <img src="" id="expanded-img">
                </div>
                <div class="sidebar-info">
                    <div class="meta-card">
                        <span class="meta-label">Location</span>
                        <h2 id="detail-location">Location Name</h2>
                        <span class="meta-label">Category</span>
                        <p id="detail-category">Category Type</p>
                        
                        <div class="action-stack">
                            <a href="#" class="primary-download" id="dl-trigger">Download Original</a>
                            <button class="share-btn">Copy Asset Link</button>
                        </div>

                        <div class="tech-specs">
                            <span class="meta-label">Technical Details</span>
                            <div style="display:flex; justify-content: space-between; font-size: 0.8rem; margin-top:10px;">
                                <span>License</span> <strong>Free / supsaf</strong>
                            </div>
                            <div style="display:flex; justify-content: space-between; font-size: 0.8rem; margin-top:5px;">
                                <span>Format</span> <strong>High-Res JPG</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            const detailView = document.getElementById('image-detail');
            const backBtn = document.querySelector('.back-btn');
            const expandedImg = document.getElementById('expanded-img');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    const src = card.querySelector('img').src;
                    const loc = card.querySelector('.location').innerText;
                    const cat = card.querySelector('.category').innerText;

                    // Set content
                    expandedImg.src = src;
                    document.getElementById('detail-location').innerText = loc;
                    document.getElementById('detail-category').innerText = cat;
                    document.getElementById('dl-trigger').href = src;
                    
                    // Show Detail View
                    detailView.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            backBtn.addEventListener('click', () => {
                detailView.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });
    </script>
</body>
</html>
