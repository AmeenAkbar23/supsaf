<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supsaf.in | High-Res Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <div class="logo">supsaf</div>
        <div class="search-box">
            <input type="text" id="searchBar" placeholder="Search places, nature, objects...">
        </div>
        <button id="openModal" class="btn-main">Post Photo</button>
    </header>

    <main id="gallery" class="grid-container"></main>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h2>Post High-Res Photo</h2>
            <input type="file" id="fileInput" accept="image/*">
            <input type="text" id="keywordsInput" placeholder="Keywords (kerala, forest, car)">
            <button id="startUpload" class="btn-main">Upload to supsaf</button>
            <button onclick="document.getElementById('uploadModal').style.display='none'">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
